<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="/materialize/css/materialize.css" type="text/css">
    <link rel="stylesheet" href="/css/all.css" type="text/css">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <!---form card-->
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form  class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder = 'Add Item' id = "Item-name">
                            <label for="Item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder = 'Add Calories' id = "Item-calories">
                            <label for="Item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3">
                            <i class="fa fa-plus"></i>Add Meal</button>
                            <button class="update-btn btn orange">
                                <i class="fa fa-pencil-square-o"></i>Update Meal</button>
                                <button class="delete-btn btn blue red"><i class="fa fa-times"></i>Delete Meal</button>
                                <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!---Calorie Count-->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!---Item List-->
        <ul id="item-list" class="collection">
            <!-----
            <li class="collection-item" id = "item-0">
                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id = "item-0">
                <strong>Cookie: </strong> <em>4000 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-remove"></i>
                </a>
            </li>
            <li class="collection-item" id = "item-0">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-remove"></i>
                </a>
            </li>
            --->
        </ul>
    </div>
    <script src="/materialize/js/jquery.min.js"></script>
 <script src="/materialize/js/popper.min.js"></script>   
<script src="/materialize/js/materialize.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
